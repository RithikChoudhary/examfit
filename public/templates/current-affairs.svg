<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Newspaper Background -->
  <rect x="50" y="50" width="300" height="200" fill="white" rx="10" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Newspaper Header Lines -->
  <rect x="70" y="75" width="200" height="8" fill="#1f2937" rx="2"/>
  <rect x="70" y="90" width="150" height="4" fill="#6b7280" rx="1"/>
  <rect x="70" y="100" width="180" height="4" fill="#6b7280" rx="1"/>
  
  <!-- Newspaper Content Lines -->
  <rect x="70" y="120" width="260" height="3" fill="#9ca3af" rx="1"/>
  <rect x="70" y="130" width="240" height="3" fill="#9ca3af" rx="1"/>
  <rect x="70" y="140" width="220" height="3" fill="#9ca3af" rx="1"/>
  <rect x="70" y="150" width="250" height="3" fill="#9ca3af" rx="1"/>
  
  <rect x="70" y="170" width="260" height="3" fill="#9ca3af" rx="1"/>
  <rect x="70" y="180" width="200" height="3" fill="#9ca3af" rx="1"/>
  <rect x="70" y="190" width="230" height="3" fill="#9ca3af" rx="1"/>
  
  <!-- News Image Placeholder -->
  <rect x="200" y="120" width="120" height="80" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <circle cx="260" cy="150" r="8" fill="#d1d5db"/>
  <polygon points="245,170 260,155 275,170" fill="#d1d5db"/>
  
  <!-- Current Affairs Stamp -->
  <g transform="rotate(-15 300 180)">
    <rect x="250" y="160" width="100" height="40" fill="none" stroke="url(#stampGradient)" stroke-width="3" rx="5"/>
    <text x="300" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#stampGradient)">CURRENT</text>
    <text x="300" y="188" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#stampGradient)">AFFAIRS</text>
  </g>
  
  <!-- Globe Icon -->
  <circle cx="100" cy="200" r="25" fill="#059669" opacity="0.8"/>
  <path d="M85 200 Q100 185 115 200 Q100 215 85 200" fill="white" opacity="0.9"/>
  <path d="M100 180 Q110 200 100 220" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
  <path d="M85 190 Q105 190 125 190" stroke="white" stroke-width="1" fill="none" opacity="0.9"/>
  <path d="M85 210 Q105 210 125 210" stroke="white" stroke-width="1" fill="none" opacity="0.9"/>
  
  <!-- Calendar Icon -->
  <rect x="270" y="75" width="45" height="40" fill="#f59e0b" rx="3"/>
  <rect x="275" y="85" width="35" height="25" fill="white" rx="2"/>
  <rect x="277" y="80" width="4" height="8" fill="#374151" rx="1"/>
  <rect x="287" y="80" width="4" height="8" fill="#374151" rx="1"/>
  <rect x="297" y="80" width="4" height="8" fill="#374151" rx="1"/>
  <rect x="307" y="80" width="4" height="8" fill="#374151" rx="1"/>
  
  <!-- Date Numbers -->
  <text x="285" y="98" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">20</text>
  <text x="300" y="98" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">25</text>
</svg>
